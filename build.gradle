apply plugin: 'groovy'
apply plugin: 'project-report'

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.3.6'

  def spockVersion = '0.7-groovy-2.0'

  testCompile "org.spockframework:spock-core:$spockVersion", {
    exclude module: "groovy-all"
  }
}
